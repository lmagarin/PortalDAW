<!--
* Crea una clase Gato, y a partir de ella crea tantos gatos como quiera el usuario.
* Cada gato tendrá un nombre, una fecha de nacimiento, una raza y un peso (1-15). Cada vez que crees un objeto gato aparecerá una ventana nueva con una imagen que cambiará en función de su estado (comiendo, durmiendo y jugando, que es su estado habitual). El usuario podrá averiguar la edad del gato partiendo de un evento.
* Evita las cajas de texto
* No puedes usar ni alert ni prompt
* Hazlo lo más dinámico posible.
* Utiliza prototype para los métodos
-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Lindo Gatito</title>
        <meta charset="utf-8"/>
        <meta http-equiv="refresh" content="5000"/> <!-- Eliminar en páginas en produccion -->
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="viewport" content="width=device-width", initial-scale="1", maximum-scale="1"/>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <script type="text/javascript" src="js/Gato.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>Lindo Gatito</h1>
        </header>
        <form action="">
            <fieldset>
                <div id="form_sup">
                    <legend>Cats Generator</legend><br>
                    Nombre del Cat: <input type="text" id="nombre"><br><br>
                    <fieldset id="fecha">
                        <legend>Fecha de Nacimiento</legend><br>
                        Dia: <select id="dia"><br><br>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        Mes: <select id="mes"><br><br>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                        </select>
                        Año: <input type="text" id="ano"><br><br>
                    </fieldset><br>
                    Raza del Cat: <select id="raza"><br><br>
                                    <option value="siames">Siamés</option>
                                    <option value="persa">Persa</option>
                                    <option value="bengala">Bengala</option>
                                    <option value="angora">Angora</option>
                                    <option value="egipcio">Egipcio</option>
                                </select><br><br>
                    Peso del Cat (entre 1-15kg): <input type="number" id="peso"><br><br>
                </div>
                <input type="button" class="submit" id="generar" value="Generate Cat">
                <p id="error"></p>
            </fieldset>
        </form>
    </body>
</html>
